<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/style.css">
        <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link  href="src/img/google-logo-icon.png" rel="icon">
        <title>Google</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="#gmail">Gmail</a>
                <a href="#images">Images</a>
                <a href="#apps" id="apps"><img src="src/img/google_dots.jpg" alt="Google apps" height="15px"></a>
                <a href="#sign-in" id="sign-in">Sign in</a>
            </nav>
        </header>
        <main>
            
            <section>
                <img id="logo" src="src/img/google-logo.png" alt="Google logo">
                <div class="search-bar">
                    <img class="inside-search" id="img" src="src/img/search_icon.png" alt="" >
                    <input class="inside-search" type="text" placeholder="" size="62" autofocus>
                    <a href="#voice-search"><img class="inside-search" id="icon" src="src/img/search_by_voice-wobg.png" alt="Search by voice" ></a>
                    <a href="#img-search"><img class="inside-search" id="icon"src="src/img/search_by_image.png" alt="Search by image" ></a>
                  </div>
            </section>
            <div class="choice">
                <a href="#search">Google Search</a>
                <a href="#lucky">I'm Feeling Lucky</a>
            </div>
            <div class="lang">
                <p>Google offered in:
                    <a href="#lv">latviešu</a> 
                    <a href="#lt">lietuvių</a> 
                    <a href="#rus">русский</a></p>
            </div>
        </main>
        <footer>
            <div id="middle-line">
                <p>Latvia</p>
            </div>
            <div class="extra-stuff">
                <a href="#about">About</a>
                <a href="#adverts">Advertising</a>
                <a href="#business">Business</a>
                <a href="#how-search">How Search works</a>
            </div>
            <div class="extra-right">
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
                <a href="#settings">Settings</a>
            </div>
        </footer>
    </body>
</html>
